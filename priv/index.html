<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Perilous</title>
    <link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>  
    <script src="/static/jquery.min.js"></script>
    <script src="/static/easeljs-0.8.0.min.js"></script>
    <script src="/static/tweenjs-0.6.2.min.js"></script>
    <script src="/static/preloadjs-0.6.0.min.js"></script>
    <script src="/static/creatine-1.0.0.min.js"></script>
    <script src="/static/sp.js"></script>
  </head>

  <body>
    <div style="position: relative;">
        <canvas id="map" width="1280" height="800" 
            style="position: relative; left: 0; top: 0; z-index: 0; border:1px solid #c3c3c3;"></canvas>
    </div>

    <div id="actions">

      <p id="connecting">
    	<input type='text' id="server" value=""></input>
      </p>

      <div id="login">
        Username: <input type='text' id="username" value=""></input><br>
        Password: <input type='password' id="password" value=""></input><br>
        <button type="button" onclick="sendLogin();">Login</button>
      </div>

      <div id="navigation">
        <button type="button" onclick="sendFord();">Ford</button>
        <button type="button" onclick="sendRest();">Rest</button>
      </div>

      <div id="connected">				
	<p>
	  <input type='text' id="send_txt" value=></input>
	  <button type="button" onclick="sendTxt();">send</button>
	</p>
      </div>

      <div id="content">						
	<div id="output"></div>
      </div>

      

    </div>
  </body>
</html>
