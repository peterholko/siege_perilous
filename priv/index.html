<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=width-device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">    
    <title>Perilous</title>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/easeljs.min.js"></script>
    <script src="/static/tweenjs.min.js"></script>
    <script src="/static/preloadjs.min.js"></script>
    <script src="/static/creatine-1.0.0.min.js"></script>
    <script src="/static/sp1.js"></script>
    <style>
        input[type='text'] { font-size: 36px; padding: 5px;}
        input[type='password'] { font-size: 36px; padding: 5px;}
    </style>
  </head>

  <body style="display: inline; border: 0;">
    <div style="position: relative; border: 0;">
        <canvas id="map" width="1334" height="750" 
            style="position: relative; left: 0; top: 0; z-index: 0; border: 0;"></canvas>
    </div>

    <div id="actions">

      <p id="connecting">
    	<input type='text' id="server" value=""></input>
      </p>

      <div id="logo">
        <img src="/static/art/perilous_logo.png" style="display: block; margin: auto; width: 50%: padding: 10px;">          
      </div>
      <div id="login" style="margin: auto; width: 50%; padding: 5px">
        Username: <input type='text' id="username" value="" ></input><br>
        Password: <input type='password' id="password" value=""></input><br>
        <button type="button" onclick="sendLogin();">Login</button>
      </div>

      <div id="navigation">
        <button type="button" onclick="sendFord();">Ford</button>
        <button type="button" onclick="sendRest();">Rest</button>
        <button type="button" onclick="sendCombo();">Combo</button>
        <button type="button" onclick="sendProspect();">Prospect</button>
        <button type="button" onclick="sendFollow();">Follow</button>
        <button type="button" onclick="sendGather();">Gather</button>
      </div>

      <div id="connected">				
      </div>

      <div id="content">						
	<div id="output"></div>
      </div>

      

    </div>
  </body>
</html>
