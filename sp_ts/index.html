    <script>
      if(window.screen.width > 1024) {
        //If iPad Pro
        if(window.screen.width == 1366 && window.screen.height == 1024) {
          var viewport = document.querySelector("meta[name=viewport]");
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.333, minimum-scale=1.333, maximum-scale=1.333, user-scalable=0');

          var script = document.createElement("script");
          script.src = "/static/sp2.js";

          document.head.appendChild(script);
        } else {
          var iframe = document.createElement("iframe");
          iframe.src = "/desktop";
          iframe.style = "border:none; width:1024px; height: 768px;";

          document.body.appendChild(iframe);
        }
      } else {
        var script = document.createElement("script");
        script.src = "/static/sp2.js";

        document.head.appendChild(script);

      }
    </script>
